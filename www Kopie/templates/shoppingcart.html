<ion-view title="Einkaufsliste">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
   <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-trash" ng-click="deletecart()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" >
   <div class="button button-full  icon ion-ios7-plus-outline button-stable" ng-click="newItem()"> Neuer Eintrag</div>
          <ion-list class="list">      			      
		     <ion-item class="listingtext" ng-repeat="cartitem in cartitems" ng-click="getProdukt('{{cartitem[0].itemean}}')">
                <span class="item-icon-right" >
					<p style="white-space: pre-line;">{{cartitem[0].itemname}}<br>
           		<b style="font-size:13px;" >{{cartitem[0].itemdiscounter}} <i ng-show="{{cartitem[0].itempreis}}">| Preis: {{cartitem[0].itempreis}}</i></b></p>
					<i class="icon ion-ios7-arrow-right"></i>
   
              </span>
                 <ion-option-button class="button-assertive icon ion-ios7-close-outline"
                             ng-click="deleteitem('{{cartitem[0].itemean}}')">
             LÃ¶schen
          </ion-option-button>
            </ion-item>
      </ion-list>
       
   </ion-content>
</ion-view>
