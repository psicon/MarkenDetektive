<ion-view title="Discounter">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
   <ion-nav-buttons side="right">
      <button ng-click="scanbarcode()" class="button button-clear button-icon icon-left ion-ios7-barcode-outline"></button>  

    <button class="button button-icon icon ion-ios7-search-strong" ng-click="showsearch()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-controller="getdiscounterCtrl">
        <ion-list class="list">      			      
		    <ion-item class="listingtext"  ng-repeat="Discounter in Discounters"  ng-click="getprodukte_bydiscounter({{Discounter.ID}})">
              <span class="item-icon-right">
                 	<img class="listimage" src="http://www.psicon.de/discountermarken/img/discounter/{{Discounter.Bild}}">
               	{{Discounter.Name}}
                <i class="icon ion-ios7-arrow-right"></i>
              </span>
      		</ion-item>
      </ion-list>
      
   </div> 
  </ion-content>
</ion-view>
