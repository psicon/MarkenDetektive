<ion-view title="Handelsmarken">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
   <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-search-strong" ng-click="showsearch()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-controller="getbyletterCtrl">
        <ion-list>      			      
		    <ion-item ng-repeat="ProduktTyp in ProduktTypen">
      			{{ProduktTyp.Bezeichnung}}          
      		</ion-item>
      </ion-list>
      
   </div> 
  </ion-content>
</ion-view>
